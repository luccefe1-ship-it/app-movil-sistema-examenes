<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - App M칩vil Tests</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #0a0f1e 0%, #1a1f3e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            background: rgba(26, 31, 62, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .tab {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tab.active {
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-color: transparent;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #a0aec0;
        }
        input {
            width: 100%;
            padding: 0.875rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #667eea;
            background: rgba(255,255,255,0.15);
        }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .error {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 8px;
            font-size: 0.875rem;
            text-align: center;
            color: #fca5a5;
        }
        .success {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            border-radius: 8px;
            font-size: 0.875rem;
            text-align: center;
            color: #6ee7b7;
        }
        .loader {
            border: 3px solid rgba(255,255,255,0.2);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游닄 App Tests</h1>
        
        <div class="tabs">
            <div class="tab active" id="tabLogin">Iniciar Sesi칩n</div>
            <div class="tab" id="tabRegister">Registrarse</div>
        </div>

        <!-- LOGIN -->
        <div class="form-section active" id="loginSection">
            <form id="loginForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required autocomplete="email">
                </div>
                <div class="input-group">
                    <label>Contrase침a</label>
                    <input type="password" id="loginPassword" required autocomplete="current-password">
                </div>
                <button type="submit" id="loginBtn">Entrar</button>
            </form>
        </div>

        <!-- REGISTRO -->
        <div class="form-section" id="registerSection">
            <form id="registerForm">
                <div class="input-group">
                    <label>Nombre</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" required autocomplete="email">
                </div>
                <div class="input-group">
                    <label>Contrase침a (m칤nimo 6 caracteres)</label>
                    <input type="password" id="registerPassword" required autocomplete="new-password">
                </div>
                <button type="submit" id="registerBtn">Crear Cuenta</button>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC5KoU8YyrSwRIjuhMczS8mnEBgMfDlrzc",
            authDomain: "plataforma-examenes-f2df9.firebaseapp.com",
            projectId: "plataforma-examenes-f2df9",
            storageBucket: "plataforma-examenes-f2df9.firebasestorage.app",
            messagingSenderId: "504614396126",
            appId: "1:504614396126:web:2d526051d5c7503e21224f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Redireccionar si ya est치 logueado
        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = 'app.html';
        });

        // Tabs
        document.getElementById('tabLogin').addEventListener('click', () => {
            document.getElementById('tabLogin').classList.add('active');
            document.getElementById('tabRegister').classList.remove('active');
            document.getElementById('loginSection').classList.add('active');
            document.getElementById('registerSection').classList.remove('active');
            clearMessage();
        });

        document.getElementById('tabRegister').addEventListener('click', () => {
            document.getElementById('tabRegister').classList.add('active');
            document.getElementById('tabLogin').classList.remove('active');
            document.getElementById('registerSection').classList.add('active');
            document.getElementById('loginSection').classList.remove('active');
            clearMessage();
        });

        // LOGIN
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.innerHTML = 'Entrando<div class="loader"></div>';
            clearMessage();

            try {
                await signInWithEmailAndPassword(auth, 
                    document.getElementById('loginEmail').value,
                    document.getElementById('loginPassword').value
                );
            } catch (err) {
                showMessage(
                    err.code === 'auth/invalid-credential' ? 'Email o contrase침a incorrectos' : 'Error al iniciar sesi칩n',
                    'error'
                );
                btn.disabled = false;
                btn.innerHTML = 'Entrar';
            }
        });

        // REGISTRO
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.innerHTML = 'Creando cuenta<div class="loader"></div>';
            clearMessage();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                // Guardar datos del usuario en Firestore
                await setDoc(doc(db, 'usuarios', userCredential.user.uid), {
                    nombre: name,
                    email: email,
                    fechaRegistro: new Date()
                });

                showMessage('춰Cuenta creada! Redirigiendo...', 'success');
                // La redirecci칩n se har치 autom치ticamente por onAuthStateChanged
            } catch (err) {
                let msg = 'Error al crear cuenta';
                if (err.code === 'auth/email-already-in-use') msg = 'Este email ya est치 registrado';
                if (err.code === 'auth/weak-password') msg = 'La contrase침a debe tener al menos 6 caracteres';
                if (err.code === 'auth/invalid-email') msg = 'Email inv치lido';
                
                showMessage(msg, 'error');
                btn.disabled = false;
                btn.innerHTML = 'Crear Cuenta';
            }
        });

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.className = type;
            msg.textContent = text;
            msg.style.display = 'block';
        }

        function clearMessage() {
            const msg = document.getElementById('message');
            msg.style.display = 'none';
        }
    </script>
</body>
</html>
