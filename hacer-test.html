<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haciendo Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
<link rel="icon" href="icon-192.png">
<meta name="theme-color" content="#667eea">
</head>
<body>
    <div class="container">
        <header class="header-test">
            <div class="test-info">
                <h2 id="nombreTestActual">Test</h2>
                <div class="progreso">
                    <span id="numeroPregunta">1</span>/<span id="totalPreguntas">10</span>
                </div>
            </div>
        </header>

        <main>
            <div class="pregunta-card">
                <p class="pregunta-texto" id="textoPregunta">Cargando pregunta...</p>
                
                <div class="opciones" id="opcionesRespuesta">
                    <!-- Se llenarán dinámicamente -->
                </div>
            </div>

            <div class="navegacion-test">
                <button class="btn-nav" id="btnAnterior">← Anterior</button>
                <button class="btn-nav" id="btnSiguiente">Siguiente →</button>
            </div>

            <button class="btn-finalizar" id="btnFinalizarTest">
                ✅ Finalizar Test
            </button>
        </main>
    </div>

    <script type="module" src="hacer-test.js"></script>
</body>
</html>
