<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Priii!</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0f1e;
            color: #f1f5f9;
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: #111827;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 24px;
            padding: 48px 40px;
            width: 90%;
            max-width: 400px;
        }
        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle { color: #64748b; font-size: 14px; margin-bottom: 36px; }
        .field { margin-bottom: 16px; }
        .field label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 8px;
        }
        .field input {
            width: 100%;
            background: #1e2a3a;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 14px 16px;
            color: #f1f5f9;
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            outline: none;
        }
        .field input:focus { border-color: #3b82f6; }
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            margin-top: 8px;
        }
        .error-msg {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.3);
            border-radius: 10px;
            padding: 12px 14px;
            font-size: 13px;
            color: #fca5a5;
            margin-top: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">ðŸ’¥ Priii!</div>
        <div class="subtitle">Accede a tu plataforma de tests</div>
        <div class="field">
            <label>Email</label>
            <input type="email" id="email" placeholder="tu@email.com" autocomplete="email">
        </div>
        <div class="field">
            <label>ContraseÃ±a</label>
            <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password">
        </div>
        <button class="btn-login" onclick="login()">Entrar</button>
        <div class="error-msg" id="errorMsg"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { firebaseConfig } from './firebase-config.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = 'app.html';
        });

        window.login = async function() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            if (!email || !password) {
                errorMsg.textContent = 'Introduce email y contraseÃ±a';
                errorMsg.style.display = 'block';
                return;
            }

            errorMsg.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (e) {
                console.error('Error login:', e);
                errorMsg.textContent = 'Error: ' + e.code + ' - ' + e.message;
                errorMsg.style.display = 'block';
            }
        };

        document.getElementById('password').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') window.login();
        });
    </script>
</body>
</html>
