<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - App M칩vil Tests</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #0a0f1e 0%, #1a1f3e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            background: rgba(26, 31, 62, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #a0aec0;
        }
        input {
            width: 100%;
            padding: 0.875rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        input:focus {
            border-color: #667eea;
            background: rgba(255,255,255,0.15);
        }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .error {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 8px;
            font-size: 0.875rem;
            text-align: center;
            color: #fca5a5;
        }
        .loader {
            border: 3px solid rgba(255,255,255,0.2);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>游닄 App Tests</h1>
        <form id="loginForm">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="input-group">
                <label>Contrase침a</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" id="loginBtn">Entrar</button>
        </form>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyC5KoU8YyrSwRIjuhMczS8mnEBgMfDIrzc",
            authDomain: "plataforma-examenes-f2df9.firebaseapp.com",
            projectId: "plataforma-examenes-f2df9",
            storageBucket: "plataforma-examenes-f2df9.appspot.com",
            messagingSenderId: "929311432973",
            appId: "1:929311432973:web:99db0c56b5a4c0e0839ee7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) window.location.href = 'app.html';
        });

        const form = document.getElementById('loginForm');
        const btn = document.getElementById('loginBtn');
        const error = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = 'Entrando<div class="loader"></div>';
            error.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, 
                    document.getElementById('email').value,
                    document.getElementById('password').value
                );
            } catch (err) {
                error.textContent = err.code === 'auth/invalid-credential' ? 
                    'Email o contrase침a incorrectos' : 'Error al iniciar sesi칩n';
                error.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Entrar';
            }
        });
    </script>
</body>
</html>
